<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__product">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="product__image"
        />
        <h2 class="product__title">Equilibrium #3429</h2>
        <p class="product__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="product__expense">
          <span class="product_expense-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p class="price">0.041 ETH</p>
          </span>
          <span class="product__expense-clock">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="clock">3 days left</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
